    <script>
        function checkEmailValidity(){
            let emailCheck = window.prompt("Enter your email please");
            if (emailCheck.includes("@")) {
                return true;
            }
            if (emailCheck.indexOf(".nl.") === -1) {
                return false;
            } else if (emailCheck.indexOf(",")) {
                return false;
                }
            return emailCheck;
        }
